<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Daftar Produk</title>
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-4">
        <h1 class="text-danger">DAFTAR PRODUK</h1>
        <div class="btn-group">
          <a href="tambah-produk.html" class="btn btn-danger"
            >+ Tambah Produk Baru</a
          >
        </div>
      </div>
      <div class="mt-4"></div>
      <table class="table table-bordered table-hover">
        <thead class="table-info text-center text-secondary">
          <tr>
            <th scope="col">No</th>
            <th scope="col">Produk</th>
            <th scope="col">Deskripsi</th>
            <th scope="col">Harga Beli</th>
            <th scope="col">Harga Jual</th>
            <th scope="col">Gambar</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="daftar-produk">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>aaaa</td>
            <td>aaaa</td>
            <td>aaaa</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>aaaa</td>
            <td>aaaa</td>
            <td>aaaa</td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td>Larry the Bird</td>
            <td>@twitter</td>
            <td>aaaa</td>
            <td>aaaa</td>
            <td>aaaa</td>
            <td>
              <button class="btn btn-danger">Ubah Item</button>
              <p>|</p>
              <button class="btn btn-danger">Hapus Item</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <script>
      let daftarProduk = [
        {
          productName: "Indomie Goreng 1kg",
          description: "Mie Indonesia!",
          buyPrice: 2000,
          sellPrice: 2500,
          image:
            "https://foto.kontan.co.id/kWhxA3MTW8Z5Xtx13QKMiMUuqa8=/smart/2020/10/08/910740873p.jpg",
        },
        {
          productName: "Indomie Rebus 1kg",
          description: "Mie Indonesia!",
          buyPrice: 2000,
          sellPrice: 2500,
          image:
            "https://s4.bukalapak.com/img/431678678/large/INDOMIE_Rebus__Kuah.png.webp",
        },
      ];

      let elListProducts = document.getElementById("daftar-produk");

      let text = "";

      for (let index = 0; index < daftarProduk.length; index++) {
        const element = daftarProduk[index];
        text += "<tr>";
        text += `<th scope="row">${index + 1}</th>`;
        text += `<td>${element.productName}</td>`;
        text += `<td>${element.description}</td>`;
        text += `<td>${element.buyPrice}</td>`;
        text += `<td>${element.sellPrice}</td>`;
        text += `<td><img src="${element.image}" alt="${element.productName}" style="max-width :100px"></td>`;
        text += `<td class="flex">`;
        text += `<button class="btn btn-danger">Ubah Item</button>`;
        text += `<p>|</p>`;
        text += `<button class="btn btn-danger">Hapus Item</button>`;
        text += `</td>`;
        text += `</tr>`;
      }

      elListProducts.innerHTML = text;
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
